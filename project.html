<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lampu Hierarchy</title>
  </head>
  <body>
    <!-- Kanvas WebGL -->
    <canvas id="gl-canvas"></canvas>

    <br />

    <!-- Shader for WebGL -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es
      in vec4 aPosition;
      in vec4 aColor;
      out vec4 vColor;

      uniform mat4 uModelViewMatrix;
      uniform mat4 uProjectionMatrix;

      void main()
      {
          gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
          vColor = aColor;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;

      uniform vec4 uColor; // Single color for the entire cube

      out vec4 fColor;

      void main() {
          fColor = uColor;
      }
    </script>

    <script src="initShaders.js"></script>
    <script src="MVnew.js"></script>
    <script src="main_cube.js"></script>
    <script src="upper_cube.js"></script>
    <script src="base_cylinder.js"></script>
    <script src="render.js"></script>
  </body>
</html>
